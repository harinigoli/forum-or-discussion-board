<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
   <style>
    /* styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: lightblue;
}

header {
    background-color: blueviolet;
    color: #fff;
    padding: 20px;
}

nav ul {
    list-style-type: none;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

main {
    padding: 20px;
}

#postForm {
    margin-top: 20px;
}

textarea {
    width: 100%;
    height: 100px;
    margin-bottom: 10px;
}

button {
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}

   </style>
</head>
<body>
    <header>
        <h1>Forum Name</h1>
        <nav>
            <ul>
                <li><a href="home of forum.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Main content area for posts -->
        <section id="posts">
            <!-- Posts will be dynamically generated here -->
        </section>

        <!-- Form for users to submit new posts -->
        <form id="postForm">
            <textarea id="postContent" placeholder="Write your post..."></textarea>
            <button type="submit">Post</button>
        </form>
    </main>

    <script src="forum or discussion board.js"></script>
</body>
</html>
